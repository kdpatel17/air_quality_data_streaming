steps:
  # Build and push the ingestion image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/airqualitystreaming/ingestion/data-ingestion-image', '-f', 'Dockerfile.ingestion', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/airqualitystreaming/ingestion/data-ingestion-image']

  # Build and push the consumer image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/airqualitystreaming/consumer/data-consumer-image', '-f', 'Dockerfile.consume', '.' ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/airqualitystreaming/consumer/data-consumer-image' ]



